<div class="center">
    <section id="content">
        <hr>
        <h1>{{titulo | uppercase }}</h1>
        <hr>

        <form class="mid-form" #movieForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="title">Titulo Pelicula</label>
                <input type="text" name="title" #title="ngModel" [(ngModel)]="movie.title" required/>
                <small class="center" *ngIf="!title.valid && title.touched">El titulo no es valido</small>
            </div>

            <div class="form-group">
                <label for="content">Sinopsis</label>
                <textarea  name="content" #content="ngModel" [(ngModel)]="movie.content" required ></textarea>
                <small class="center" *ngIf="!content.valid && content.touched">Sinopsis must content an overview from the movie</small>
            </div>

            <div class="form-group">
                <label for="autor">Autor</label>
                <input type="text" name="author" #author="ngModel" [(ngModel)]="movie.author" required >
                <small class="center" *ngIf="!author.valid && author.touched">Author isn't valid</small>
            </div>

            <div class="form-group">

                <div  class="img-thumb" *ngIf="movie">
                    
                        <img src="{{url + 'get-image/' + movie.image}}" alt="{{movie.title}}" *ngIf="movie.image"/>
                        <img src="assets/images/default.png" alt="{{movie.title}}" *ngIf="!movie.image"/>
                   
                </div>
                

                <angular-file-uploader
                    [config]="afuConfig"
                    (ApiResponse)="imageUpload($event)">
                </angular-file-uploader>
            </div>

            <div class="clearfix"></div>

            <input type="submit" value="Enviar" class="btn btn-success" [disabled]="movieForm.form.invalid" />

        </form>
    </section>

</div>
