<div class="center">
    <section id="content">
        <hr>
        <h2>Titulo de la pelicula</h2>

        <article class="article-item article-detail" *ngIf="article">
            <div class="image-wrap">
                <img src="{{url + 'get-image/' + article.image}}" alt="{{article.title}}" *ngIf="article.image"/>
                <img src="assets/images/default.png" alt="{{article.title}}" *ngIf="!article.image"/>
            </div>

            <h2 class="subheader">{{article.title}}</h2>
            <span class="date">
                {{article.date | amLocale: 'es' | amTimeAgo}}
            </span>
            <span class="date">
                {{article.author}}
            </span>
            <span class="date">
                <p>
                    {{article.content}}
                </p>
            </span>
            <div class="boton-editar">
                <button [routerLink]="['/blog/editar/', article._id]" class="btn btn-warning">Editar</button>
                <button (click)="delete(article._id)" class="btn btn-danger">Eliminar</button>
            </div>
            

            <div class="clearfix"></div>
        </article>
    </section>

</div>
    <app-sidebar></app-sidebar>
